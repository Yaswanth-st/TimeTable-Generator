<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Smart Timetable System</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-calendar-alt me-2"></i>
                Smart Timetable System
            </a>
        </div>
    </nav>

    <!-- 404 Content -->
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 text-center">
                <div class="error-content">
                    <div class="error-icon mb-4">
                        <i class="fas fa-search display-1 text-muted"></i>
                    </div>
                    
                    <h1 class="display-1 fw-bold text-primary">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead text-muted mb-4">
                        The page you're looking for doesn't exist or has been moved.
                    </p>
                    
                    <div class="d-flex flex-column flex-sm-row gap-3 justify-content-center">
                        <a href="index.html" class="btn btn-primary btn-lg">
                            <i class="fas fa-home me-2"></i>Go Home
                        </a>
                        <a href="pages/dashboard.html" class="btn btn-outline-primary btn-lg">
                            <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                        </a>
                    </div>
                    
                    <!-- Helpful Links -->
                    <div class="mt-5">
                        <h5>You might be looking for:</h5>
                        <div class="row g-3 mt-3">
                            <div class="col-md-6">
                                <a href="pages/dashboard.html" class="d-block p-3 bg-light rounded text-decoration-none">
                                    <i class="fas fa-tachometer-alt text-primary me-2"></i>
                                    Dashboard
                                </a>
                            </div>
                            <div class="col-md-6">
                                <a href="index.html#features" class="d-block p-3 bg-light rounded text-decoration-none">
                                    <i class="fas fa-star text-warning me-2"></i>
                                    Features
                                </a>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Team Credit -->
                    <div class="mt-5 p-3 bg-light rounded">
                        <p class="mb-1 text-muted small">Developed by</p>
                        <h6 class="mb-0 text-primary">TEAM SPIDERMERN</h6>
                        <p class="mb-0 small">SANJAY B • YASWANTH ST • ABISHECK AM</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Add some animation to the 404 page
        document.addEventListener('DOMContentLoaded', function() {
            const errorContent = document.querySelector('.error-content');
            errorContent.style.opacity = '0';
            errorContent.style.transform = 'translateY(30px)';
            
            setTimeout(() => {
                errorContent.style.transition = 'all 0.6s ease-out';
                errorContent.style.opacity = '1';
                errorContent.style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
